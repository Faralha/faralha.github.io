<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert HTML to Img Tags</title>
</head>
<body>

  <textarea id="htmlInput" placeholder="Masukkan HTML dengan tag <img> di sini..."></textarea>
  <button onclick="convertAndDisplay()">Konversi</button>

  <div id="resultContainer"></div>

  <script>
    function convertHtmlToImgTags(htmlInput) {
      const regex = /<img[^>]+src=['"]([^'"]+)['"][^>]*>/g;
      const matches = htmlInput.match(regex);

      if (!matches) {
        return "Tidak ada tag gambar (<img>) ditemukan dalam HTML input.";
      }

      const linksArray = matches.map(match => {
        const srcRegex = /src=['"]([^'"]+)['"]/;
        const srcMatch = match.match(srcRegex);
        return srcMatch ? srcMatch[1] : "";
      });

      const imgTags = linksArray.map(link => `<img src="${link}" alt="Image">`);

      return imgTags.join('\n');
    }

    function convertAndDisplay() {
      const htmlInput = document.getElementById('htmlInput').value;
      const resultContainer = document.getElementById('resultContainer');
      const result = convertHtmlToImgTags(htmlInput);
      
      resultContainer.innerHTML = result;
    }
  </script>

</body>
</html>
