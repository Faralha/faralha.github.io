<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Links to Img Tags</title>
</head>
<body>

  <textarea id="linksInput" placeholder="Masukkan tautan gambar di sini..."></textarea>
  <button onclick="convertAndDisplay()">Konversi</button>

  <div id="resultContainer"></div>
  <button onclick="copyResult()">Salin</button>

  <script>
    function convertLinksToImgTags(linksInput) {
      const linksArray = linksInput.trim().split('\n');
      
      const imgTags = linksArray.map(link => `<img src="${link}" alt="Image">`);
      return imgTags.join('\n');
    }

    function convertAndDisplay() {
      const linksInput = document.getElementById('linksInput').value;
      const resultContainer = document.getElementById('resultContainer');
      const result = convertLinksToImgTags(linksInput);
      
      resultContainer.textContent = result;
    }

    function copyResult() {
      const resultContainer = document.getElementById('resultContainer');
      const resultText = resultContainer.textContent || resultContainer.innerText;

      const tempInput = document.createElement('textarea');
      tempInput.value = resultText;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);

      alert('Hasil telah disalin ke papan klip!');
    }
  </script>

</body>
</html>
